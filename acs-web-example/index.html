<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACS Viewer</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: #1a1a1a;
        color: #fff;
      }
      h1 {
        margin-bottom: 20px;
      }
      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: center;
      }
      input[type="file"] {
        padding: 8px;
        background: #333;
        border: 1px solid #555;
        border-radius: 4px;
        color: #fff;
      }
      select {
        padding: 8px 12px;
        background: #333;
        border: 1px solid #555;
        border-radius: 4px;
        color: #fff;
        font-size: 14px;
      }
      select:disabled {
        opacity: 0.5;
      }
      .playback-controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        align-items: center;
        flex-wrap: wrap;
      }
      .playback-controls label {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
      }
      .playback-controls input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }
      .playback-controls input[type="range"] {
        width: 100px;
        cursor: pointer;
      }
      .canvas-container {
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 400px;
      }
      canvas {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        width: 100%;
        height: auto;
        max-width: 400px;
      }
      .info {
        margin-top: 20px;
        padding: 15px;
        background: #2a2a2a;
        border-radius: 8px;
        font-size: 14px;
      }
      .info p {
        margin: 5px 0;
      }
      .hidden {
        display: none;
      }
      .audio-notice {
        background: #4a3a00;
        border: 1px solid #8a7000;
        border-radius: 4px;
        padding: 8px 12px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .audio-notice:hover {
        background: #5a4a00;
      }
      .audio-notice span {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h1>ACS Viewer</h1>

    <div class="controls">
      <select id="agent-select">
        <option value="">Select agent...</option>
        <option value="agents/AGENT.ACS">Agent</option>
        <option value="agents/Airplane.acs">Airplane</option>
        <option value="agents/ALIEN.ACS">Alien</option>
        <option value="agents/awcbetachuckman.acs">AWC Beta Chuckman</option>
        <option value="agents/Blanche.acs">Blanche</option>
        <option value="agents/Blinky.acs">Blinky</option>
        <option value="agents/Bonzi.acs">Bonzi</option>
        <option value="agents/Bugs.acs">Bugs</option>
        <option value="agents/Buzz Lightyear.acs">Buzz Lightyear</option>
        <option value="agents/cami.acs">Cami</option>
        <option value="agents/cats.acs">Cats</option>
        <option value="agents/CLAUDE.ACS">Claude</option>
        <option value="agents/clippit.acs">Clippit</option>
        <option value="agents/Cupid.acs">Cupid</option>
        <option value="agents/daffy.acs">Daffy</option>
        <option value="agents/diablo.acs">Diablo</option>
        <option value="agents/dog.acs">Dog</option>
        <option value="agents/dogbert.acs">Dogbert</option>
        <option value="agents/Elfis.acs">Elfis</option>
        <option value="agents/elvis2.acs">Elvis</option>
        <option value="agents/enterprise.acs">Enterprise</option>
        <option value="agents/felix.acs">Felix</option>
        <option value="agents/gnome.acs">Gnome</option>
        <option value="agents/GreyAlien.acs">Grey Alien</option>
        <option value="agents/Homer Simpson.acs">Homer Simpson</option>
        <option value="agents/hoops.acs">Hoops</option>
        <option value="agents/jesus.acs">Jesus</option>
        <option value="agents/Lina.acs">Lina</option>
        <option value="agents/Marge.acs">Marge</option>
        <option value="agents/Marvin.acs">Marvin</option>
        <option value="agents/Matej8251.acs">Matej8251</option>
        <option value="agents/MAX.ACS">Max</option>
        <option value="agents/MIKU.ACS">Miku</option>
        <option value="agents/MrEagle.acs">Mr Eagle</option>
        <option value="agents/Peedy.acs">Peedy</option>
        <option value="agents/Pencilly.acs">Pencilly</option>
        <option value="agents/pikachu.acs">Pikachu</option>
        <option value="agents/Professor.acs">Professor</option>
        <option value="agents/Raysa.acs">Raysa</option>
        <option value="agents/Reaper.acs">Reaper</option>
        <option value="agents/Robocop.acs">Robocop</option>
        <option value="agents/Rula.acs">Rula</option>
        <option value="agents/Santa.acs">Santa</option>
        <option value="agents/Serilly.acs">Serilly</option>
        <option value="agents/Skull.acs">Skull</option>
        <option value="agents/snowman.acs">Snowman</option>
        <option value="agents/spaceman.acs">Spaceman</option>
        <option value="agents/Stormyagent.acs">Stormy</option>
        <option value="agents/tiger.acs">Tiger</option>
        <option value="agents/Toto.acs">Toto</option>
        <option value="agents/vrgirl.acs">VR Girl</option>
        <option value="agents/Wolfman.acs">Wolfman</option>
        <option value="agents/yoyo.acs">Yoyo</option>
      </select>
      <span style="color: #888;">or</span>
      <input type="file" id="file-input" accept=".acs" />
      <select id="animation-select" disabled>
        <option value="">Select animation...</option>
      </select>
    </div>

    <div id="audio-notice" class="audio-notice hidden" onclick="enableAudio()">
      <span>Click to enable audio</span>
    </div>

    <div class="playback-controls">
      <label>
        <input type="checkbox" id="loop-toggle" />
        Loop
      </label>
      <label>
        <input type="checkbox" id="branch-toggle" checked />
        Branching
      </label>
      <label>
        Volume
        <input type="range" id="volume-slider" min="0" max="100" value="50" />
      </label>
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <div id="info" class="info hidden">
      <p><strong>Name:</strong> <span id="char-name"></span></p>
      <p><strong>Description:</strong> <span id="char-desc"></span></p>
      <p><strong>Size:</strong> <span id="char-size"></span></p>
      <p><strong>Animations:</strong> <span id="char-anims"></span></p>
      <p><strong>Images:</strong> <span id="char-images"></span></p>
      <p><strong>Sounds:</strong> <span id="char-sounds"></span></p>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
